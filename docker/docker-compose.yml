version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: miraculturee
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - '5678:5678'
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-miraculturee2026}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Denver
      # MiraCulture API connection
      - MC_API_URL=${MC_API_URL:-http://host.docker.internal:3000}
      - MC_ADMIN_TOKEN=${MC_ADMIN_TOKEN:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    volumes:
      - n8ndata:/home/node/.n8n
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
  redisdata:
  n8ndata:
